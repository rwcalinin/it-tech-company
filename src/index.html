<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Техническая помощь г. Москва</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- HEADER ! HEADER -->
    <header class="header">
        <div class="container">

            <div class="header__upper-block">
                <div class="header__city-changer">
                    <span class="header__city-text">Город: </span>
                    <span class="header__city-change">Москва</span>
                    <span class="header__triangle"></span>
                </div>
                <div class="header__callback">
                    <div class="header__request-call">
                        <img src="./icons/phone.png" alt="PH">
                        <span class="header__request-text">Заказать звонок</span>
                    </div>
                    <div class="header__phone">
                        <a href="tel:88001234567" class="header__phone-number">
                            <span class="header__yellow-bg">8 (800)</span> 123-45-67
                        </a>
                    </div>
                </div>
            </div>

            <div class="header__search">
                <input class="header__search-input" type="search" id="search" placeholder="Поиск по сайту"/>
                <img src="./icons/search.png" alt="search">
            </div>

            <div class="header__down-block">
                <h2 class="header__subtitle">
                    Мы гарантируем честные цены!
                </h2>
                <div class="header__descr">
                    <span class="header__descr-text">Наш инженер завысил цену?</span>
                    <span class="header__write-dir" id="write-dir">Напишите письмо директору!</span>
                </div>
            </div>

        </div>
    </header>
    <!-- HEADER---HEADER -->

    <script src="js/script.js"></script>

</body>

</html>
