<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Техническая помощь г. Москва</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- HEADER ! HEADER -->
    <header class="header">
        <div class="container">

            <img src="./img/garanty.png" alt="garanty" class="header__garant">
            <img src="./img/upper-logo.png" alt="logo" class="header__logo">
            <div class="header__company-name">IT Company</div>

            <div class="header__upper-block">
                <div class="header__city-basket">
                    <div class="header__city-changer">
                        <span class="header__city-text">Город: </span>
                        <span class="header__city-change">Москва</span>
                        <span class="header__triangle"></span>
                    </div>
                    <div class="header__basket-box">
                        <img src="./img/our-prod.png" alt="" class="header__your-order">
                        <span class="header__inbasket">В корзине:</span>
                        <span class="header__inbasket-order">159 ШТ. - 800.000 РУБ.</span>
                    </div>
                </div>
                <div class="header__callback">
                    <div class="header__request-call">
                        <img src="./icons/phone.png" alt="PH">
                        <span class="header__request-text">Заказать звонок</span>
                    </div>
                    <div class="header__phone">
                        <a href="tel:88001234567" class="header__phone-number">
                            <span class="header__yellow-bg">8 (800)</span> 123-45-67
                        </a>
                    </div>
                </div>
            </div>

            <div class="header__search">
                <input class="header__search-input" type="search" id="search" placeholder="Поиск по сайту" />
                <img src="./icons/search.png" alt="search">
            </div>

            <div class="header__down-block">
                <hr>
                <h2 class="header__subtitle">
                    Мы гарантируем честные цены!
                </h2>
                <div class="header__descr">
                    <span class="header__descr-text">Наш инженер завысил цену?</span>
                    <span class="header__write-dir" id="write-dir">Напишите письмо директору!</span>
                </div>
                <hr>
            </div>

        </div>
    </header>
    <!-- HEADER---HEADER -->

    <!-- NAV ! NAV -->
    <section class="menu">
        <div class="container">

            <nav class="menu__nav">
                <div class="menu__item"><img src="./icons/svg-menu/about-us.svg" alt="about us" class="menu__icon">О нас</div>
                <div class="menu__item"><img src="./icons/svg-menu/staff.svg" alt="staff" class="menu__icon">Сотрудники</div>
                <div class="menu__item"><img src="./icons/svg-menu/vacancies.svg" alt="vacancy" class="menu__icon">Вакансии</div>
                <div class="menu__item"><img src="./icons/svg-menu/articles.svg" alt="articles" class="menu__icon">Статьи</div>
                <div class="menu__item"><img src="./icons/svg-menu/documents.svg" alt="documents" class="menu__icon">Документы</div>
                <div class="menu__item"><img src="./icons/svg-menu/feedback.svg" alt="feedback" class="menu__icon">Отзывы</div>
            </nav>

        </div>
    </section>
    <!-- NAV---NAV -->

    <script src="js/script.js"></script>

</body>

</html>
